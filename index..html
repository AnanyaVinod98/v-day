<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Be My Valentine ðŸ’–</title>
<style>
body {
  margin: 0;
  height: 100vh;
  overflow: hidden;
  font-family: 'Segoe UI', sans-serif;
  background: linear-gradient(135deg, #ff758c, #ff7eb3);
  display: flex;
  justify-content: center;
  align-items: center;
  color: white;
}

/* Card */
.card {
  position: relative;
  width: 90%;
  max-width: 360px;
  background: rgba(255,255,255,0.15);
  backdrop-filter: blur(12px);
  border-radius: 24px;
  padding: 40px 20px 30px;
  text-align: center;
  z-index: 2;
}

h1 { margin-top: 40px; font-size: 26px; }
p { font-size: 17px; margin-bottom: 30px; }
small { font-size: 13px; opacity: 0.9; }

/* Teddy */
#teddy {
  position: absolute;
  top: -30px;
  left: 50%;
  transform: translateX(-50%);
  font-size: 80px;
  pointer-events: none;
  animation: cuddle 2.5s ease-in-out infinite;
}
@keyframes cuddle {
  0% { transform: translateX(-50%) rotate(0deg); }
  25% { transform: translateX(-50%) rotate(-5deg); }
  50% { transform: translateX(-50%) rotate(5deg); }
  100% { transform: translateX(-50%) rotate(0deg); }
}

/* Buttons */
.buttons { position: relative; height: 120px; }
button {
  position: absolute;
  padding: 14px 28px;
  border: none;
  border-radius: 30px;
  font-size: 16px;
  cursor: pointer;
}
#yes { background: #ff4d6d; color: white; left: 40px; }
#no { background: white; color: #ff4d6d; left: 190px; }

/* Floating emojis */
.floaty {
  position: fixed;
  bottom: -30px;
  font-size: 22px;
  animation: floatUp 6s linear forwards;
  opacity: 0.8;
}
@keyframes floatUp { to { transform: translateY(-110vh); opacity: 0; } }

/* ðŸ’Œ Love Letter Modal */
.modal {
  position: fixed;
  inset: 0;
  background: rgba(0,0,0,0.5);
  display: flex;
  justify-content: center;
  align-items: center;
  opacity: 0;
  pointer-events: none;
  transition: 0.3s ease;
  z-index: 999;
}
.modal.show { opacity: 1; pointer-events: auto; }
.modal-content {
  position: relative;
  background: white;
  color: #ff4d6d;
  width: 90%;
  max-width: 420px;
  border-radius: 24px;
  padding: 40px 25px 25px 25px;
  text-align: center;
  animation: pop 0.4s ease;
}
@keyframes pop { from { transform: scale(0.8); opacity: 0; } to { transform: scale(1); opacity: 1; } }

/* Close Icon */
.close {
  font-size: 28px;
  cursor: pointer;
  position: absolute;
  top: 12px;
  right: 20px;
  color: #ff4d6d;
  font-weight: bold;
  user-select: none;
  transition: transform 0.2s;
}
.close:hover { transform: scale(1.2); }

/* ðŸ“¸ Photo Reveal */
.photo-reveal {
  position: fixed;
  inset: 0;
  background: rgba(0,0,0,0.6);
  display: flex;
  justify-content: center;
  align-items: center;
  opacity: 0;
  pointer-events: none;
  transition: 0.5s ease;
  z-index: 998;
}
.photo-reveal.show { opacity: 1; pointer-events: auto; }
.photo-box {
  background: white;
  padding: 12px;
  border-radius: 20px;
  animation: photoPop 0.6s ease;
  max-width: 85%;
}
.photo-box img {
  max-width: 100%;
  max-height: 70vh;
  object-fit: contain;
  border-radius: 16px;
  display: block;
  margin: 0 auto;
}
.photo-box p { margin: 10px 0 0; color: #ff4d6d; font-weight: bold; }
@keyframes photoPop { from { transform: scale(0.7); opacity: 0; } to { transform: scale(1); opacity: 1; } }
</style>
</head>
<body>

<!-- Card -->
<div class="card">
  <div id="teddy">ðŸ§¸</div>
  <h1>Hey Ananthu ðŸ’•</h1>
  <p>Will you be my Valentine? ðŸ’˜</p>
  <div class="buttons">
    <button id="yes">Yes ðŸ’–</button>
    <button id="no">No ðŸ™ƒ</button>
  </div>
</div>

<!-- Love Letter -->
<div id="letter" class="modal">
  <div class="modal-content">
    <span class="close" id="closeLetter">&times;</span>
    <h2>My Love ðŸ’–</h2>
    <p id="letterText"></p>
    <p><strong style="display: flex; justify-content: space-between; align-self: center; flex-direction: column;"><span>Love,</span><span> Ananya ðŸ§¸</span></strong></p>
  </div>
</div>

<!-- Photo Reveal -->
<div id="photo" class="photo-reveal">
  <div class="photo-box">
    <img src="us.jpg" alt="Us together">
    <p>Us, always ðŸ’–</p>
  </div>
</div>

<audio id="bgMusic" src="audio.mp3" loop autoplay></audio>


<script>
const noBtn = document.getElementById("no");
const card = document.querySelector(".card");
const yesBtn = document.getElementById("yes");
const letter = document.getElementById("letter");
const closeLetter = document.getElementById("closeLetter");
const photo = document.getElementById("photo");
const letterText = document.getElementById("letterText");
const teddy = document.getElementById("teddy");
const bgMusic = document.getElementById("bgMusicPlayer");

/* Floating hearts & teddies */
setInterval(() => {
  const f = document.createElement("div");
  f.className="floaty";
  f.innerHTML = Math.random()>0.7?"ðŸ§¸":"ðŸ’–";
  f.style.left=Math.random()*100+"vw";
  f.style.animationDuration = 4 + Math.random()*4 +"s";
  document.body.appendChild(f);
  setTimeout(()=>f.remove(),8000);
},350);

/* Dodging No button */
const originalLeft = noBtn.offsetLeft + "px";
const originalTop = noBtn.offsetTop + "px";
noBtn.addEventListener("mouseover", () => {
  const maxX = card.clientWidth - noBtn.clientWidth;
  const maxY = card.clientHeight - noBtn.clientHeight;
  noBtn.style.left = Math.random() * maxX + "px";
  noBtn.style.top = Math.random() * maxY + "px";
});
card.addEventListener("mouseleave", () => {
  noBtn.style.left = originalLeft;
  noBtn.style.top = originalTop;
});

/* Teddy follows cursor */
card.addEventListener("mousemove", (e) => {
  const rect = card.getBoundingClientRect();
  const x = e.clientX - rect.left - rect.width/2;
  teddy.style.transform = `translateX(${x*0.05}px)`;
});

/* Typewriter love letter */
const fullText = `You make my world softer, warmer, and brighter every day.

You are my greatest gift and I adore you soooo muchðŸ’•

Thank you for being my forever valentine! ðŸ’˜`;
function typeLetter(text, element, speed = 90){
  let i=0;
  element.textContent="";
  const timer=setInterval(()=>{
    element.textContent += text[i];
    i++;
    if(i>=text.length) clearInterval(timer);
  }, speed);
}

const music = document.getElementById("bgMusic");

let musicStarted = false;

// YES button â€” plays music + opens letter
yesBtn.addEventListener("click", (e) => {
  e.stopPropagation(); // ðŸ”¥ IMPORTANT

  if (!musicStarted) {
    music.volume = 0.4;
    music.play().catch(()=>{});
    musicStarted = true;
  }

  // your YES logic
  letter.classList.add("show");
  typeLetter(fullText, letterText, 90);
});

// Fallback: first click anywhere else
document.addEventListener("click", () => {
  if (!musicStarted) {
    music.volume = 0.4;
    music.play().catch(()=>{});
    musicStarted = true;
  }
}, { once: true });


/* Close letter -> show photo */
closeLetter.addEventListener("click", () => {
  letter.classList.remove("show");
  setTimeout(()=>photo.classList.add("show"),300);
});

/* Click outside photo -> hide */
photo.addEventListener("click", ()=>photo.classList.remove("show"));
</script>
</body>
</html>
